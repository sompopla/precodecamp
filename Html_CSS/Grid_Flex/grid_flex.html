<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Grid-Flex</title>

    <link rel="stylesheet" href="style_grid_flex.css">
</head>
<body>
    <h2>
        <p>1.เว็บข่าว</p>
        <a href="https://www.dailynews.co.th/">www.dailynews.co.th</a>
    </h2>
    <div class="wrapper">
        <div class="selection-1">Header</div>
        <div class="selection-2">Menu</div>
        <div class="selection-3">Last News</div>
        <div class="selection-4">Contents</div>
        <div class="selection-5">Sidebar</div>
        <div class="clearfix"></div>
        <div class="selection-6">Breaking News</div>
        <div class="selection-7">Category News</div>
        <div class="selection-8">Footer</div>
    </div>

    <h2>
        <p>2.ช๊อปปิ้ง</p>
        <a href="https://th.aliexpress.com/">www.th.aliexpress.com</a>
    </h2>
    <div class="grid-container">
        <div class="grid-content">
            <div class="item1">Header</div>
            <div class="item2">Category</div>
            <div class="item3">Main</div>  
            <div class="item4">Welcome</div>
            <div class="item5">Sale Price</div>
            <div class="item6">Category2</div>
            <div class="item7">Footer</div>
        </div>
    </div>

    <h2>
        <p>3.เว็บกระทู้</p>
        <a href="https://pantip.com/">www.pantip.com</a>
    </h2>

    <div class="flex-container">
        <div class="flex-content">
            <div class="header">
                <h2>Header</h2>
            </div>
        
            <div class="navbar">
                <h2>Menu</h2>
            </div>

            <div class="flex-2">
                <div class="slide-Bar">
                    <h2>Slide Bar</h2>
                </div>
            
                <div class="article">
                    <h2>Article</h2>
                </div>
                
                <div class="tag-hit">
                    <h2>Tag Popular</h2>
                </div>
            
                <div class="room">
                    <h2>Rom</h2>
                </div>
            
                <div class="news">
                    <h2>News</h2>
                </div>
                <div class="clearfix"></div>
            </div>       
        </div>

    </div>



</body>
</html>
